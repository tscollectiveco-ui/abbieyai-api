<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbiey AI Client Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .template-selector {
            margin-bottom: 20px;
        }
        
        .template-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .template-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .template-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .greeting {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }
        
        .chat-container {
            background: #f5f7fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .input-group button:active {
            transform: translateY(0);
        }
        
        .input-group button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .actions button {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .actions button:hover {
            background: #667eea;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .status.loading {
            color: #667eea;
        }
        
        .status.error {
            color: #e74c3c;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Abbiey AI Chatbot</h1>
            <p>Powered by Cloudflare Workers AI</p>
        </div>
        
        <div class="content">
            <div class="template-selector">
                <label for="template">Select Template:</label>
                <select id="template">
                    <option value="default">Default - General Assistant</option>
                    <option value="customer_support">Customer Support</option>
                    <option value="sales">Sales Assistant</option>
                    <option value="technical">Technical Support</option>
                </select>
            </div>
            
            <div id="greeting" class="greeting"></div>
            
            <div id="chatContainer" class="chat-container">
                <div class="empty-state">Start a conversation by typing a message below!</div>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
            
            <div class="actions">
                <button id="clearBtn">Clear History</button>
                <button id="refreshGreetingBtn">Refresh Greeting</button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <!-- Include the client library -->
    <script src="index.js"></script>
    
    <script>
        // Initialize client
        // IMPORTANT: Replace with your actual Cloudflare Worker URL
        const client = new AbbieyAIClient({
            apiUrl: 'https://YOUR-WORKER-URL-HERE.workers.dev'
        });

        // DOM elements
        const templateSelect = document.getElementById('template');
        const greetingDiv = document.getElementById('greeting');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const refreshGreetingBtn = document.getElementById('refreshGreetingBtn');
        const statusDiv = document.getElementById('status');

        // Load greeting on page load and template change
        async function loadGreeting() {
            try {
                const response = await client.greeting(templateSelect.value);
                greetingDiv.textContent = response.greeting;
            } catch (error) {
                greetingDiv.textContent = 'Unable to load greeting. Please check your connection.';
                console.error('Error loading greeting:', error);
            }
        }

        // Add message to chat
        function addMessage(content, role) {
            // Remove empty state if exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Set status message
        function setStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendBtn.disabled = true;
            setStatus('Thinking...', 'loading');

            try {
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                messageInput.value = '';

                // Send to API
                const response = await client.chat(message, {
                    template: templateSelect.value,
                    keepHistory: true
                });

                // Add AI response to chat
                addMessage(response.response, 'assistant');
                setStatus('');
            } catch (error) {
                setStatus(`Error: ${error.message}`, 'error');
                console.error('Error sending message:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat history
        function clearHistory() {
            client.clearHistory();
            chatContainer.innerHTML = '<div class="empty-state">Start a conversation by typing a message below!</div>';
            setStatus('History cleared');
            setTimeout(() => setStatus(''), 2000);
        }

        // Event listeners
        templateSelect.addEventListener('change', () => {
            loadGreeting();
            clearHistory();
        });

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        clearBtn.addEventListener('click', clearHistory);
        refreshGreetingBtn.addEventListener('click', loadGreeting);

        // Initialize
        loadGreeting();
        
        // Check API health
        client.health()
            .then(data => {
                console.log('API Health:', data);
                setStatus('Connected to API');
                setTimeout(() => setStatus(''), 3000);
            })
            .catch(error => {
                console.error('API health check failed:', error);
                setStatus('Warning: Unable to connect to API. Please check the API URL in the code.', 'error');
            });
    </script>
</body>
</html>
