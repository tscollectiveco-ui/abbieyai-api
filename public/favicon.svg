<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="20" y="25" width="60" height="50" rx="8" fill="url(#gradient)"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="45" r="6" fill="white"/>
  <circle cx="65" cy="45" r="6" fill="white"/>
  <circle cx="35" cy="45" r="3" fill="#2d3748"/>
  <circle cx="65" cy="45" r="3" fill="#2d3748"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="12" r="4" fill="#f093fb"/>
  
  <!-- Mouth/speaker -->
  <rect x="35" y="58" width="30" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="35" y="64" width="20" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <!-- Body indicator -->
  <rect x="42" y="75" width="16" height="8" rx="2" fill="url(#gradient)" opacity="0.7"/>
</svg>
